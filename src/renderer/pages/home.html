<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-briefcase"></i> Job Application Tracker</h1>
        
        <div class="actions">
            <button onclick="showAddApplicationModal()" class="add-btn">
                Add Application
            </button>
        </div>

        <table id="applicationsTable">
            <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Applied Date</th>
                    <th>Role</th>
                    <th>Job Type</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="applicationsBody">
                <!-- Table rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Add Application Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Application</h2>
            <form id="applicationForm">
                <div class="form-group">
                    <label for="companyName">Company Name:</label>
                    <input type="text" id="companyName" required>
                </div>
                <div class="form-group">
                    <label for="appliedDate">Applied Date:</label>
                    <input type="date" id="appliedDate" required>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <input type="text" id="role" required>
                </div>
                <div class="form-group">
                    <label for="jobType">Job Type:</label>
                    <select id="jobType" required>
                        <option value="Full-time">Full-time</option>
                        <option value="Part-time">Part-time</option>
                        <option value="Contract">Contract</option>
                        <option value="Internship">Internship</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" required>
                        <option value="No Answer Yet">No Answer Yet</option>
                        <option value="Applied">Applied</option>
                        <option value="Interview Scheduled">Interview Scheduled</option>
                        <option value="Under Review">Under Review</option>
                        <option value="Rejected">Rejected</option>
                        <option value="Offer Received">Offer Received</option>
                        <option value="Accepted">Accepted</option>
                    </select>
                </div>
                <div class="end-btn">
                    <button class="save-btn" type="submit">Save Application</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/home.js"></script>
</body>
</html>
