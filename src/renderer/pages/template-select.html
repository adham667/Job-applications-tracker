<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Select CV Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-file-alt"></i> Select CV Template</h1>
        <div class="application-info">
            <h3><i class="fas fa-info-circle"></i> Application Details:</h3>
            <div id="applicationDetails"></div>
        </div>
        
        <div class="templates-container">
            <div class="templates-header">
                <h3><i class="fas fa-folder-open"></i> Available Templates</h3>
                <button class="add-template-btn" onclick="addNewTemplate()">
                    <i class="fas fa-plus"></i> Add New Template
                </button>
            </div>
            <div class="templates-grid">
                <!-- No CV option -->
                <div class="template-card no-cv-card">
                    <div class="template-icon">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <h4>No CV</h4>
                    <!-- <p>Continue without selecting a CV template</p> -->
                    <button onclick="skipTemplate()" class="skip-btn">
                        <i class="fas fa-forward"></i> Continue Without CV
                    </button>
                </div>
                <div id="templatesList"></div>
            </div>
        </div>
    </div>
    <script src="../js/template-select.js"></script>
</body>
</html>
